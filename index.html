<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>REALME PHONE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="main">
    <nav>
      <div class="logo">
        <img src="0.png">
      </div>
      <div class="nav-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Phone</a></li>
          <li><a href="#">Accessories</a></li>
          <li><a href="#">cart</a></li>
        </ul>
      </div>
    </nav>
    
    <div class="information">
      <div class="overlay"></div>
      <img src="1.png" class="mobile">  
      <div id="circle">
        
        <div class="feature one">
          <img src="2.png">
          <div>
            <h1>Camera</h1>
            <p>12MP, Wide Angel Lens </p>
          </div>
         </div>
        <div class="feature two">
          <img src="3.png">
          <div>
          <h1>Processor</h1>
          <p>Snapdragon octa-core 11nm </p>
          </div>
         </div>
        <div class="feature three">
          <img src="4.png">
          <div>
          <h1>Display</h1>
          <p>6.5" Mini-Drop Fullscreen</p>
          </div>
         </div>
        <div class="feature four">
        <img src="5.png">
        <div>
        <h1>Battery life</h1>
        <p>5000mAh, 720Hrs Standby </p>
        </div>
        </div>
      </div>
    </div>
  
    <div class="controls">
    <img src="7.png" id="upbtn">
    <h1>Features</h1>
    <img src="7.png" id="downbtn">
    </div>
  </div>
  
  <script>
 var circle = document.getElementById("circle");
 var upbtn = document.getElementById("upbtn");
 var downbtn = document.getElementById("downbtn");
   
   var rotateValue = circle.style.transform;
   var rotateSum;
   
   upbtn.onclick = function()
   {
     rotateSum = rotateValue + "rotate(-90deg)";
     circle.style.transform = rotateSum;
     rotateValue = rotateSum;
   }
   downbtn.onclick = function()
   {
   rotateSum = rotateValue + "rotate(90deg)";
   circle.style.transform = rotateSum;
   rotateValue = rotateSum;
   }
  </script>
  
</body>
</html>
